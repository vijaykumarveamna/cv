<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form </h1>
        <h2>Contact Information</h2>
        <p>
            Name : <input type="text" name ="name" placeholder= "Enter Your Name" required>
        </p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male<input type="radio" name= "gender" id="Male" required>
            Female<input type="radio" name="gender"id ="Female" required>
        </p>
        </fieldset>
        <p>
            Address:
            <textarea 
            name="Address" 
            id="Address" 
            rows="5" 
            cols="70" 
            required>
        </textarea>
        </p>
        <p>Email: 
            <input type="email" 
            name ="email" 
            id ="mail"
            required>
        </p>
        <p>
            Pincode : 
            <input type="text" 
            name ="pincode" 
            id="pincode"
            required> 
        </p>
        <h2>Payment Information</h2>
        <P>Card Type
            <select name="card_type"id ="card_type"required>
                <option value="">--Select a card type--</option>
                <option value="visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Mastercard">Mastercard</option>
            </select>

        </P>
        <P>Card Number : <input type="number" name ="c_number" Id="c_number" required></P>
        <P>Expiration Date : <input type="date" name="exp_date" id="exp_date" required></P>
        <p>CVV : <input type="password"name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now">

    </form>

</body>
</html>
